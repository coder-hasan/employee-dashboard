<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/Logo/Icon/Color.svg" type="image/x-icon">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6b14e980f.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/css-circular-prog-bar.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="row align-items-center">
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg">
                    <div class="logo"><a class="navbar-brand" href="#">Logo</a></div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Employee Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Manager Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">learning journey index</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-3">
                <div class="profile_info">
                    <div class="profile_img">
                        <img src="assets/images/profile.png" alt="">
                    </div>
                    <a href="">Stan Brown</a>
                </div>
            </div>
        </div>
    </header>
    
    <section class="manager_body">
        <div class="row">
            <div class="col-md-9">
                <div class="manager_skill">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="skill_circular">
                                <div class="progress-circle over50 p57">
                                    <span>57%</span>
                                    <div class="left-half-clipper">
                                        <div class="first50-bar">
                
                                        </div>
                                        <div class="value-bar">
                
                                        </div>
                                    </div>
                                </div>
                                <h4>Should be 80% completed</h4>
                                <select class="select_skill wide selectpickers">
                                    <option>active learning journey</option>
                                    <option>active learning journey 1</option>
                                    <option>active learning journey 2</option>
                                    <option>active learning journey 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

    <footer>
        <div class="footer_logo">
            <a href="">Logo</a>
        </div>
        <div class="footer_logo">
            <a href="">Logo</a>
        </div>
    </footer>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="assets/js/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
